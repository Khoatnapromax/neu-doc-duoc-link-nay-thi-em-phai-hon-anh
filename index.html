<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SinhNhatCuaXinhNhat</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background: #020202;
      cursor: crosshair;
      overflow: hidden;
    }
    canvas { display:block; }
    h1 {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-family: "Source Sans Pro", sans-serif;
      font-size: 3em;
      font-weight: 900;
      text-align: center;
    }
    /* Màn hình start */
    #start-screen {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: #fff;
      text-align: center;
    }
    #start-btn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      color: white;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255,65,108,0.8);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #start-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255,65,108,1);
    }
    /* Tim rơi */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      top: -10px;
      animation-name: fall;
      animation-timing-function: linear;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
    /* Nút nhạc */
    #music-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
      background: transparent;
      border: none;
      cursor: pointer;
      color: white;
      z-index: 1100;
    }
  </style>
</head>
<body>

  <div id="hedlinecontainer">
    <div id="shine">Chúc công chúa 𝓝𝓰𝓸̣𝓬 𝓗𝓪̆𝓷𝓷 của anh sinh nhật vui vẻ 🎂, tuổi mới tràn đầy niềm vui 💕</div>
  </div>
  <div class="gallery">
    <img src="img/embe1.jpg" alt="embe1">
    <img src="img/embe2.jpg" alt="embe2">
    <img src="img/embe3.jpg" alt="embe3">
    <img src="img/embe4.jpg" alt="embe4">
    <img src="img/embe5.jpg" alt="embe5">
  </div>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Fireworks</title>
    <style>
    
      body {
        margin: 0;
        background: #020202;
        cursor: crosshair;
      }
      canvas{display:block}
      h1 {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-family: "Source Sans Pro";
        font-size: 5em;
        font-weight: 900;
        -webkit-user-select: none;
        user-select: none;
      }
    </style>
  <!-- Màn hình bắt đầu -->
  <div id="start-screen">
    <h1>🎉 Chúc mừng sinh nhật em 💖</h1>
    <button id="start-btn">💖 Bấm vào đây để bắt đầu 💖</button>
  </div>

  <!-- Pháo hoa -->
  <canvas id="birthday"></canvas>
  <h1>Happy Birthday Princess💞</h1>

  <!-- Nhạc -->
  <audio id="bg-music" src="HappyBirthday.mp3" loop></audio>
  <button id="music-btn">🔊</button>

  <!-- Tim rơi -->
  <div class="hearts"></div>

  <!-- Firework + Heart + Music Script -->
  <script>
    const PI2 = Math.PI * 2;
    const random = (min, max) => Math.random() * (max - min + 1) + min | 0;
    const timestamp = _ => new Date().getTime();

    class Birthday {
      constructor() {
        this.resize();
        this.fireworks = [];
        this.counter = 0;
      }
      resize() {
        this.width = canvas.width = window.innerWidth;
        let center = this.width / 2 | 0;
        this.spawnA = center - center / 4 | 0;
        this.spawnB = center + center / 4 | 0;
        this.height = canvas.height = window.innerHeight;
        this.spawnC = this.height * .1;
        this.spawnD = this.height * .5;
      }
      onClick(evt) {
        let x = evt.clientX || evt.touches && evt.touches[0].pageX;
        let y = evt.clientY || evt.touches && evt.touches[0].pageY;
        let count = random(3,5);
        for(let i = 0; i < count; i++) this.fireworks.push(new Firework(
          random(this.spawnA, this.spawnB),
          this.height,
          x, y,
          random(0, 260),
          random(30, 110)
        ));
        this.counter = -1;
      }
      update(delta) {
        ctx.globalCompositeOperation = 'hard-light';
        ctx.fillStyle = `rgba(20,20,20,${ 7 * delta })`;
        ctx.fillRect(0, 0, this.width, this.height);
        ctx.globalCompositeOperation = 'lighter';
        for (let firework of this.fireworks) firework.update(delta);
        this.counter += delta * 3;
        if (this.counter >= 1) {
          this.fireworks.push(new Firework(
            random(this.spawnA, this.spawnB),
            this.height,
            random(0, this.width),
            random(this.spawnC, this.spawnD),
            random(0, 360),
            random(30, 110)
          ));
          this.counter = 0;
        }
        if (this.fireworks.length > 1000) this.fireworks = this.fireworks.filter(firework => !firework.dead);
      }
    }

    class Firework {
      constructor(x, y, targetX, targetY, shade, offsprings) {
        this.dead = false;
        this.offsprings = offsprings;
        this.x = x; this.y = y;
        this.targetX = targetX; this.targetY = targetY;
        this.shade = shade;
        this.history = [];
      }
      update(delta) {
        if (this.dead) return;
        let xDiff = this.targetX - this.x;
        let yDiff = this.targetY - this.y;
        if (Math.abs(xDiff) > 3 || Math.abs(yDiff) > 3) {
          this.x += xDiff * 2 * delta;
          this.y += yDiff * 2 * delta;
          this.history.push({x: this.x, y: this.y});
          if (this.history.length > 20) this.history.shift();
        } else {
          if (this.offsprings && !this.madeChilds) {
            let babies = this.offsprings / 2;
            for (let i = 0; i < babies; i++) {
              let targetX = this.x + this.offsprings * Math.cos(PI2 * i / babies) | 0;
              let targetY = this.y + this.offsprings * Math.sin(PI2 * i / babies) | 0;
              birthday.fireworks.push(new Firework(this.x, this.y, targetX, targetY, this.shade, 0));
            }
          }
          this.madeChilds = true;
          this.history.shift();
        }
        if (this.history.length === 0) this.dead = true;
        else if (this.offsprings) {
          for (let i = 0; this.history.length > i; i++) {
            let point = this.history[i];
            ctx.beginPath();
            ctx.fillStyle = 'hsl(' + this.shade + ',100%,' + i + '%)';
            ctx.arc(point.x, point.y, 1, 0, PI2, false);
            ctx.fill();
          }
        } else {
          ctx.beginPath();
          ctx.fillStyle = 'hsl(' + this.shade + ',100%,50%)';
          ctx.arc(this.x, this.y, 1, 0, PI2, false);
          ctx.fill();
        }
      }
    }

    let canvas = document.getElementById('birthday');
    let ctx = canvas.getContext('2d');
    let then = timestamp();
    let birthday = new Birthday();

    function startFireworks() {
      window.onresize = () => birthday.resize();
      document.onclick = evt => birthday.onClick(evt);
      document.ontouchstart = evt => birthday.onClick(evt);
      (function loop(){
        requestAnimationFrame(loop);
        let now = timestamp();
        let delta = now - then;
        then = now;
        birthday.update(delta / 1000);
      })();
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "💖";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (2 + Math.random() * 3) + "s";
      heart.style.fontSize = (15 + Math.random() * 25) + "px";
      document.querySelector(".hearts").appendChild(heart);
      setTimeout(() => { heart.remove(); }, 5000);
    }

    // Nhạc + start screen
    const startBtn = document.getElementById("start-btn");
    const startScreen = document.getElementById("start-screen");
    const music = document.getElementById("bg-music");
    const musicBtn = document.getElementById("music-btn");
    let isPlaying = false;

    startBtn.addEventListener("click", () => {
      startScreen.style.display = "none";
      music.play();
      isPlaying = true;
      startFireworks();
      setInterval(createHeart, 300);
    });

    musicBtn.addEventListener("click", () => {
      if (isPlaying) {
        music.pause();
        musicBtn.textContent = "🔈";
      } else {
        music.play();
        musicBtn.textContent = "🔊";
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
